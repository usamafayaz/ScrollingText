<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Show Response</title>
  </head>
  <body>
    <div id="responseContainer"></div>
    <script>
      // Get the HTML content from sessionStorage
      const htmlContent = decodeURIComponent(
        sessionStorage.getItem("apiResponse")
      );
      document.getElementById("responseContainer").innerHTML = htmlContent;
    </script>
  </body>
</html>
