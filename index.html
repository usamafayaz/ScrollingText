<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Text Scroller</title>
  </head>
  <body>
    <div class="container">
      <h1>Text Scroller</h1>

      <!-- Label for Enter text -->
      <label for="inputText">Enter text:</label>
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>

      <!-- Label for Enter scrolling time -->
      <label for="scrollTime">Enter scrolling time (in seconds):</label>
      <input
        type="number"
        id="scrollTime"
        value="20"
        min="0"
        placeholder="Scroll time in seconds (default is 20s)"
      />

      <!-- Warning message if time is less than 5 seconds -->
      <p id="warningMessage" style="color: red; display: none">
        Please give more than 5 seconds!
      </p>

      <!-- Radio options for auto-scroll -->
      <div class="scroll-options">
        <label>
          <input type="radio" name="autoScroll" value="ON" checked /> Auto
          Scroll
        </label>
        <label>
          <input type="radio" name="autoScroll" value="OFF" /> No Auto Scroll
        </label>
      </div>

      <!-- Submit button -->
      <button id="submitButton">Submit</button>
    </div>

    <!-- External JS file -->
    <script src="script.js"></script>
  </body>
</html>
